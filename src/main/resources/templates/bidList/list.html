<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidlist/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvepoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/rulename/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text" th:text="${username != null ? username : 'Guest'}" class="user"></b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidlist/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bidlist : ${bidlists}">
					<td style="width: 10%" th:text="${bidlist.bidlist_id}"></td>
					<td th:text="${bidlist.account}"></td>
					<td th:text="${bidlist.type}"></td>
					<td th:text="${bidlist.bidquantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/bidlist/update/{id}(id=${bidlist.bidlist_id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/bidlist/delete/{id}(id=${bidlist.bidlist_id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
