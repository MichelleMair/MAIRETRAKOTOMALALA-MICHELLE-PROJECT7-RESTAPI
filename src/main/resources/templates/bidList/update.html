<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form th:action="@{/bidlist/update/{id}(id=${bidlist.bidlist_id})}" th:object="${bidlist}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4">
					<p th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-4">
					<p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidquantity" class="col-sm-2 control-label">Bid Quantity</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{bidquantity}" id="bidquantity" placeholder="Bid Quantity" class="col-4">
					<p th:if="${#fields.hasErrors('bidquantity')}" th:errors="*{bidquantity}" class="text-danger"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{bidlist_id}"/>
					<a class="btn btn-danger btn-sm" href="/bidlist/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Bid List">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
