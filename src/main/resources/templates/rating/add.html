<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodys_rating" class="col-sm-2 control-label">Moody's Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodys_rating}" id="moodys_rating" placeholder="Moody's Rating" class="col-4">
					<p th:if="${#fields.hasErrors('moodys_rating')}" th:errors="*{moodys_rating}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandprating" class="col-sm-2 control-label">S&P Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandprating}" id="sandprating" placeholder="S&P Rating" class="col-4">
					<p th:if="${#fields.hasErrors('sandprating')}" th:errors="*{sandprating}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitch_rating" class="col-sm-2 control-label">Fitch Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitch_rating}" id="fitch_rating" placeholder="Fitch Rating" class="col-4">
					<p th:if="${#fields.hasErrors('fitch_rating')}" th:errors="*{fitch_rating}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="order_number" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{order_number}" id="order_number" placeholder="Order Number" class="col-4">
					<p th:if="${#fields.hasErrors('order_number')}" th:errors="*{order_number}" class="text-danger"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
