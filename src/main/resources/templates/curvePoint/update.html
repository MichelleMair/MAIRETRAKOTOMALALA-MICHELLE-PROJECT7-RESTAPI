<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form th:action="@{/curvepoint/update/{id}(id=${curvepoint.id})}" th:object="${curvepoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="curve_id" class="col-sm-2 control-label">Curve Id</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{curve_id}" id="curve_id" placeholder="Curve Id" class="col-4">
					<p th:if="${#fields.hasErrors('curve_id')}" th:errors="*{curve_id}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{term}" id="term" placeholder="Term" class="col-4">
					<p th:if="${#fields.hasErrors('term')}" th:errors="*{term}" class="text-danger"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{value}" id="value" placeholder="Value" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}"/>
					<a class="btn btn-danger btn-sm" href="/curvepoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Curve Point">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
